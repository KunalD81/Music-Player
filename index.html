<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <div id="setting">
            <i class="ri-settings-4-fill"></i>
        </div>
        <div id="logo">

        </div>

        <div id="cred">
            <h4 id="signup">Sign Up</h4>
        </div>
    </div>
    <div class="main flex justify-between items-center h-[86%] w-full">
        <div id="sidebar">
            <div id="side-element">
                <div class="row text-[var(--text)]">
                    <div class="side-icon">
                        <i class="ri-home-6-fill"></i> 
                    </div>
                    <div class="side-text">
                        <h4>Home</h4>
                    </div>
                </div>
                <div class="row text-[var(--text)]">
                    <div class="side-icon">
                        <i class="ri-function-fill"></i>
                    </div>
                    <div class="side-text">
                        <h4>Browse</h4>
                    </div>
                </div>
                <div class="row text-[var(--text)]">
                    <div class="side-icon">
                        <i class="ri-rfid-line"></i>
                    </div>
                    <div class="side-text">
                        <h4>Radio</h4>
                    </div>
                </div>
            </div>
            <div class="drop">
                <div class="drop-top">
                    <h4>Library</h4>
                    <div class="drop-r">
                        <i class="ri-more-line"></i>
                        <i class="ri-arrow-up-s-line"></i>
                    </div>
                </div>
            
                <div class="drop-list">
                    <div class="drop-row">
                        <div class="list-icon">
                            <i class="ri-user-voice-fill"></i>
                        </div>
                        <div class="list-text">
                            <h4>Artist</h4>
                        </div>
                    </div>
                    <div class="drop-row">
                        <div class="list-icon">
                            <i class="ri-record-circle-fill"></i>
                        </div>
                        <div class="list-text">
                            <h4>Albums</h4>
                        </div>
                    </div>
                    <div class="drop-row">
                        <div class="list-icon">
                            <i class="ri-music-fill"></i>
                        </div>
                        <div class="list-text">
                            <h4>Songs</h4>
                        </div>
                    </div>
                </div>
            </div>   
            <div class="drop">
                <div class="drop-top">
                    <h4>Playlists</h4>
                    <div class="drop-r">
                        <i class="ri-add-line"></i>
                        <i class="ri-arrow-up-s-line"></i>
                    </div>
                </div>
                <div class="drop-list">
                    <div class="drop-row">
                        <div class="list-icon">
                            <i class="ri-play-list-fill"></i>
                        </div>
                        <div class="list-text">
                            <h4>All the Feels</h4>
                        </div>
                    </div>
                    <div class="drop-row">
                        <div class="list-icon">
                            <i class="ri-play-list-fill"></i>
                        </div>
                        <div class="list-text">
                            <h4>Running Up that Hill</h4>
                        </div>
                    </div>
                    <div class="drop-row">
                        <div class="list-icon">
                            <i class="ri-play-list-fill"></i>
                        </div>
                        <div class="list-text">
                            <h4>All White Truck</h4>
                        </div>
                    </div>
                    <div class="drop-row">
                        <div class="list-icon">
                            <i class="ri-play-list-fill"></i>
                        </div>
                        <div class="list-text">
                            <h4>mpt</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div id="album-art">
            
            </div>
        </div>
        
        <div id="space">
            <h1 class="pl-[5px]">Home</h1>
            <h4 class="top-picks pl-[6px]">Top Picks for You</h4>
            <div class="picks w-[100%] h-[43%] flex items-center justify-between my-[13px]">
            </div>
            <h4 class="mb-[13px] mt-[30px] text-white font-[600] text-[15px] tracking-[1px]">Recents</h4> 
        
            <div class="recentMarquee w-[100%] h-[35%] flex justify-between items-center" >
            </div>
        </div>
    </div>
    <div class="bottom my-4 mx-3 h-[66px] flex justify-between items-center rounded-[10px] bg-[var(--bg)]">
        <div class="info">
        </div>
        <div class="progress">
        </div>
        <div class="controls">
            <i class="ri-volume-up-fill"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</body>
</html>
